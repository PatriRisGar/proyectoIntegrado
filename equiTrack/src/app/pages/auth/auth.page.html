<app-header title="Login" [isLogged]="true"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">

      <app-logo></app-logo>

      <!-- email -->
      <app-custom-input
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched ">
        <div *ngIf="form.controls.email.errors?.['required']"> El correo es necesario</div>
        <div *ngIf="form.controls.email.errors?.['email']"> El correo no es valido</div>
      </div>
      <!-- contraseña -->
      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contraseña"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched ">
        <div *ngIf="form.controls.password.errors?.['required']"> La contraseña es necesaria</div>
      </div>

      <p routerLink="forgot-password" class="ion-text-end">¿Olvidaste tu contraseña?</p>

      <ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Acceder
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

    </form>
  </div>
</ion-content>
