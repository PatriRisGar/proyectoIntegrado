<app-header title="Cambiar contraseña" backButton="/auth" [isLogged]="true"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">
      <app-logo></app-logo>

      <p class="ion-text-center">Indica el email para cambiar la contraseña</p>

      <app-custom-input
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched "
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es necesario
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          El correo no es valido
        </div>
      </div>

      <ion-button
        expand="block"
        mode="ios"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
      >
        Enviar mail
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
