<app-header backButton="/home" title="Caballos"></app-header>

<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col size-xs="12" size-sm="6" size-lg="4" *ngFor="let horse of horses">
        <ion-card >
          <ion-img [src]="horse.image" class="fixedImage"></ion-img>
          <ion-card-header>
            <ion-card-title>{{horse.name}}</ion-card-title>
            <ion-card-subtitle>
              {{
                horse.gender === 'Masculino' ? (horse.breeding  === 'Si' ? 'Entero' : 'Caballo') : 'Yegua'
              }} de raza {{horse.breed}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-note color="medium" class="ion-margin-horizontal">
              Fecha Nacimiento: {{ horse.dateBirth | date: 'dd/MM/yyyy' }}
            </ion-note>
            <br>
            <ion-note color="medium" class="ion-margin-horizontal">
              Capa: {{horse.coat}}
            </ion-note>
          </ion-card-content>
          <ion-button fill="clear" (click)="addUpdateHorse(horse)" *appShowForRoles="['admin', 'trainer']">
            <ion-icon name="create-outline"></ion-icon> Editar
          </ion-button>
          <ion-button fill="clear" color="danger" (click)="confirmDelete(horse)" *appShowForRoles="['admin', 'trainer']">
            <ion-icon name="trash-outline"> </ion-icon> Borrar
          </ion-button>
          <ion-button fill="clear" color="success" routerLink="medical-history/{{horse.key}}">
            <ion-icon name="pulse-outline"></ion-icon> Historial clinico
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- AÃ±adir caballo -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-padding" *appShowForRoles="['admin', 'trainer']">
    <ion-fab-button (click)="addUpdateHorse()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
