<ng-container *ngIf="horse">
  <app-header [backButton]="'/horses'" [title]="horse.name"></app-header>
</ng-container>


<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-segment>
        <ion-segment-button value="home" (click)="getMedicalHistories()">
          <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="heart" (click)="heartOnClick()">
          <ion-icon name="heart"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="medkit" (click)="medkitOnClick()">
          <ion-icon name="medkit"> </ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>

  <ion-grid class="grid" *ngIf="!vaccinesFilter && !tratmentFilter">
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-lg="4" *ngFor="let medicalHistory of medicalHistories">
        <ion-chip class="block" color="tertiary" mode="ios" outline="true"
          (click)="addUpdateMedicalHistory(horse,horseUID,medicalHistory,true)">
          <ion-label>{{ medicalHistory.visitDate | date: 'dd/MM/yyyy' }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="grid">
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-lg="4" *ngFor="let vaccine of vaccinesFilter">
        <ion-chip class="block" color="tertiary" mode="ios" outline="true">
          <ion-label>{{ vaccine }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="grid">
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-lg="4" *ngFor="let tratment of tratmentFilter">
        <ion-chip class="block" color="tertiary" mode="ios" outline="true">
          <ion-label>{{ tratment }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- AÃ±adir historial -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-padding" *appShowForRoles="['admin', 'vet']">
    <ion-fab-button (click)="addUpdateMedicalHistory(horse,horseUID)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
