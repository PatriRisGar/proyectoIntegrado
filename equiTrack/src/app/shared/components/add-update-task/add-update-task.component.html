<app-header [title]="task ? 'Reasignar tarea' : 'Añadir nueva tarea'" [modal]="true" [isLogged]="true"></app-header>

<ion-content>
  <form [formGroup]="form" class="ion-padding" (ngSubmit)="submit()">

    <app-custom-input autocomplete="Tarea" [control]="form.controls.name" type="text" label="Tarea"></app-custom-input>
    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
      <div *ngIf="form.controls.name.errors?.['required']">
        Es necesario indicar una tarea a realizar
      </div>
      <div *ngIf="form.controls.name.errors?.['minLength']">
        ¿Está bien escrita la tarea?
      </div>
    </div>

    <app-custom-input autocomplete="Descripción de la tarea" [control]="form.controls.detail" type="text" label="Descripción (opcional)"></app-custom-input>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button type="submit" mode="ios" class="ion-margin" [disabled]="form.invalid">
          {{ task ? 'Reasignar tarea' : 'Añadir nueva tarea' }}
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
